---
driver:
  name: vagrant
  customize:
    # java needs enough memory
    memory: 1024

provisioner:
  hosts: test-kitchen
  name: ansible_playbook
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbosity: 1
  ansible_verbose: true
  http_proxy: <%= ENV['ANSIBLE_PROXY'] %>
  additional_copy_path: extra_roles

platforms:
  - name: freebsd-10.3-amd64
    driver:
      box: mitsuruy/ansible-freebsd-10.3-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'

suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: test/integration/default.yml
    verifier:
      name: shell
      command: rspec -c -f d -I spec/serverspec spec/serverspec/default_spec.rb
